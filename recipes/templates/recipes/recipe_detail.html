{% extends "base.html" %}

{% block content %}
  <h2>Generate a Recipe</h2>

  <!-- Display validation error messages -->
  {% if error_message %}
    <p style="color: red; font-weight: bold;">{{ error_message }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Recipe</button>
  </form>

  {% if recipe %}
  <h3 class="text-xl font-bold mt-4">Generated Recipe:</h3>
  <pre class="whitespace-pre-wrap bg-gray-100 p-4 rounded-md">{{ recipe }}</pre>
  {% endif %}
{% endblock %}
