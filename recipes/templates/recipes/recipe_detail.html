{% extends "base.html" %}
{% block content %}
  <h2>Generate a Recipe</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Recipe</button>
  </form>

  {% if recipe %}
    <h3>Generated Recipe:</h3>
    <p>{{ recipe }}</p>
  {% endif %}
{% endblock %}
