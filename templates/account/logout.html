{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    
    <!-- Logout Container -->
    <div class="bg-white/90 shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        
        <h2 class="text-3xl font-amatic font-bold text-gray-900 mb-4">Logout</h2>
        <p class="text-gray-700 text-lg mb-6">Are you sure you want to log out?</p>

        <!-- Logout Form -->
        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white px-6 py-3 rounded-md text-lg font-semibold shadow-md hover:bg-red-600 transition">
                Logout
            </button>
        </form>

        <!-- Cancel Button -->
        <p class="mt-4">
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline text-lg">Cancel</a>
        </p>
    </div>
</div>
{% endblock %}
